<body>

  <h3 class="center">CrystalChocolate</h3>

	    <p class="col s8 center">A UI for trasparency in the management of the project Bit&Nibs</p>
      <h3 class="col s4 center"> EUR </h3>
      <p id="tag" class="col s4 center"><span>â‚¬ </span></p>

        <script>
          const key = require('./keys/key');
          const secret = require('./keys/secret');

          const KrakenClient = require('./kraken');
          const kraken = new KrakenClient(key, secret);
          var message = "null";

          kraken.api('Balance')
            .then(res => {
              message = res.result.ZEUR;
              var tag = document.getElementById('tag');
              const itemMessage = document.createTextNode(message);
              tag.appendChild(itemMessage)})
            .catch(err => console.log(err));
        </script>
</body>
