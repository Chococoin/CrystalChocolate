        <script>
          const key = require('./keys/key');
          const secret = require('./keys/secret');
          const KrakenClient = require('./kraken');
          const kraken = new KrakenClient(key, secret);
          var message = "null";
          kraken.api('Balance')
            .then(res => {
              message = res.result.ZEUR;
