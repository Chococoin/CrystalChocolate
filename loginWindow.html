<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h3 class="center">Loging</h3>
    <div class="container">
        <div class="row">
            <div class="col s2"></div>
            <form class="col s8">
            <fieldset class="">
                <legend>Login</legend>
                <label for="username">User</label>
                <input type="text" name="username">
                <label for="password">Password</label>
                <input type="text" name="password">
                <button class="btn-small waves-effect waves-light col s3 offset-s9" type="submit" onclick="">Submit</button>
            </fieldset>
            </form>
            <div class="col s2"></div>
        </div>
    </div>
</body>
</html>
